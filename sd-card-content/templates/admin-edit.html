<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit: {{FILE_PATH}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .header {
      background: #333;
      color: white;
      padding: 20px;
      margin: -20px -20px 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 500px;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .btn {
      background: #0066cc;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }
    .btn:hover {
      background: #0052a3;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .info {
      background: #fff3cd;
      padding: 15px;
      border-left: 4px solid #ffc107;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>‚úèÔ∏è Editing: {{FILE_PATH}}</h1>
  </div>
  <div class="container">
    <div class="info">
      <strong>‚ö†Ô∏è Note:</strong> Changes are saved immediately. Make sure your content is correct before saving!
    </div>
    <div class="info">
      <strong>üìä File Info:</strong> {{CONTENT_LENGTH}} characters loaded from disk
    </div>
    <form method="POST" action="/admin/save">
      <input type="hidden" name="file" value="{{FILE_PATH}}">
      <textarea name="content">{{CONTENT}}</textarea>
      <div class="actions">
        <button type="submit" class="btn">üíæ Save Changes</button>
        <a href="/admin" class="btn" style="background:#6c757d">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
