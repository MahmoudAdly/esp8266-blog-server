<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Files: {{DIRECTORY}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .header {
      background: #333;
      color: white;
      padding: 20px;
      margin: -20px -20px 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
    }
    .file-list {
      list-style: none;
      padding: 0;
    }
    .file-item {
      padding: 15px;
      margin: 10px 0;
      background: #f9f9f9;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-name {
      font-weight: bold;
      color: #333;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      background: #0066cc;
      color: white;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      background: #0052a3;
    }
    .btn-danger {
      background: #dc3545;
    }
    .btn-danger:hover {
      background: #c82333;
    }
    .back {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìÅ Files in: {{DIRECTORY}}</h1>
  </div>
  <div class="container">
    <div class="back">
      <a href="/admin" class="btn">‚Üê Back to Admin</a>
    </div>
    <ul class="file-list">
      {{FILE_LIST}}
    </ul>
  </div>
</body>
</html>
