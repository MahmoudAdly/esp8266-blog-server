<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My ESP8266-powered blog">
  <title>{{TITLE}}</title>
  <link rel="stylesheet" href="/style.css">
  <!-- Optional: Add favicon -->
  <link rel="icon" href="/static/assets/favicon.ico" type="image/x-icon">
  <!-- Markdown rendering library -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <a href="/">
      <img src="/static/logo.png" alt="Blog Logo" class="logo">
    </a>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/archive">Archive</a>
    </nav>
  </header>

  <div class="container">
    <article class="post" id="markdown-content" style="display:none;">{{CONTENT}}</article>
    <div id="rendered-content"></div>
    <p><a href="/">‚Üê Back to Home</a></p>
  </div>

  <script>
    function renderMarkdown() {
      if (typeof marked === 'undefined') {
        setTimeout(renderMarkdown, 100);
        return;
      }
      var markdown = document.getElementById('markdown-content').textContent;
      var rendered = marked.parse(markdown);
      document.getElementById('rendered-content').innerHTML = rendered;
    }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', renderMarkdown);
    } else {
      renderMarkdown();
    }
  </script>

  <footer>
    <p>&copy; 2025 My ESP8266 Blog</p>
  </footer>
</body>
</html>
